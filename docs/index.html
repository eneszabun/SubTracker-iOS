        .link-card:hover {
            transform: translateY(-2px);

            border-color: #667eea;
        }

            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
        }
        
        .footer a {

        }
        
        .footer a:hover {
